<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الدردشة</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', Arial;
    background: #000;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

.card {
    background: #0d0d0d;
    padding: 30px;
    width: 90%;
    max-width: 400px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 15px rgba(185, 15, 15, 0.4);
    animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
    from {opacity:0; transform:translateY(15px);}
    to {opacity:1; transform:translateY(0);}
}

h2 {
    font-size: 22px;
    margin-bottom: 15px;
    color: #aa1818;
}

#chatBtn {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    margin-top: 10px;
    transition: 0.3s;
    font-weight: bold;
}

#chatBtn.locked {
    background: #333;
    color: #999;
    cursor: not-allowed;
}

#chatBtn.open {
    background: #c01f1f;
    color: #000;
    cursor: pointer;
    box-shadow: 0 0 12px rgba(255, 0, 0, 0.7);
}

#chatBtn.open:hover {
    transform: scale(1.03);
}

.timer-box {
    margin-top: 20px;
    padding: 10px;
    background: #111;
    border-radius: 12px;
    border: 1px solid #a71e1e;
    font-size: 18px;
}
</style>

</head>
<body>

<div class="card">
    <h2>حالة الدردشة</h2>

    <button id="chatBtn" class="locked">الدردشة مقفولة</button>

    <div class="timer-box" id="timer">
        الوقت المتبقي: 00:00:00
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// CONFIG
const firebaseConfig = {
   apiKey: "AIzaSyDYTF1Kuju-i06J__sQ0sNqEOD7CcQYeos",
  authDomain: "ahmed-mostafa-abfef.firebaseapp.com",
  projectId: "ahmed-mostafa-abfef",
  storageBucket: "ahmed-mostafa-abfef.firebasestorage.app",
  messagingSenderId: "542458359790",
  appId: "1:542458359790:web:2c3a8b06e5c7e89df528ff",
  measurementId: "G-18FBMGFYJJ"
};

const COACHES = [
    { email:"am3951301@gmail.com" }
];

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const chatBtn = document.getElementById("chatBtn");
const timerEl = document.getElementById("timer");

let timerInterval;

function isCoach(email){
    return COACHES.some(c => c.email === email);
}

onAuthStateChanged(auth, async user => {
    if(!user) return location.href = "login.html";

    // لو كوتش → يروح صفحة الكوتش
    if(isCoach(user.email)){
        return location.href = "coach.html";
    }

    // لو عميل → يكمل هنا
    const docRef = doc(db,"users",user.uid);
    const docSnap = await getDoc(docRef);
    const data = docSnap.data();

    function updateState(){
        if(data.chatLock && data.timer){
            let t = data.timer.toDate().getTime();

            chatBtn.classList.remove("locked");
            chatBtn.classList.add("open");
            chatBtn.textContent = "فتح الدردشة";

            clearInterval(timerInterval);

            timerInterval = setInterval(async ()=>{

                let now = Date.now();
                let diff = Math.max(0, t - now);

                let h = Math.floor(diff/3600000),
                    m = Math.floor((diff%3600000)/60000),
                    s = Math.floor((diff%60000)/1000);

                timerEl.textContent =
                    `الوقت المتبقي: ${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;

                if(diff <= 0){
                    clearInterval(timerInterval);
                    await updateDoc(docRef, { chatLock:false });
                    location.reload();
                }

            }, 1000);
        } else {
            chatBtn.classList.add("locked");
            chatBtn.classList.remove("open");
            chatBtn.textContent = "الدردشة مقفولة";
        }
    }

    updateState();

    chatBtn.addEventListener("click", ()=>{
        if(chatBtn.classList.contains("open")){
            location.href = "clientChat.html";
        }
    });

});
</script>

</body>
</html>
